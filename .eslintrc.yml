env:
  browser: true
  es2020: true
  node: true
  jest: true
settings:
  react:
    version: "detect"
extends:
  - "eslint:recommended"
  - "plugin:react/recommended"
  - "plugin:@typescript-eslint/recommended"
  - "prettier"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
rules: { "react/react-in-jsx-scope": "off" }
globals: { "React": "writable" }
